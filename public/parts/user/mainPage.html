


<main>
	


	<header class="parallax-box">
		<div class="back-birds"></div>
		<div class="logo">
			<span class="main-color">Jam</span>Se<span><i class="fa fa-bolt" aria-hidden="true"></i><i class="fa fa-bolt" aria-hidden="true"></i></span>ion
		</div>
	</header>

	<div class="container">

		<div class="space-between"></div>

		<section class="photo-links-box">
			<div class="separate-border" >
				<span class="text-middle">Your options</span>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="photo-link1">
						<span>Create</span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="photo-link2">
						<span>Create</span>
					</div>					
				</div>
				<div class="col-md-4">
					<div class="photo-link3">
						<span>Create</span>
					</div>					
				</div>
			</div>

		</section>


		<div class="space-between"></div>

		<section class="last-jams">
			<div class="separate-border">
				<span class="text-middle">Najbli≈ºsze Jamy</span>
			</div>

			<div class="row">
				<article ng-repeat="jam in lastJams | limitTo: 6 | orderBy: 'date'" class="col-md-4">
					<div class="well">
						<a class="jam-header" href="#/jam/{{jam._id}}">{{jam.title}}</a>
						<p>{{jam.date | date: 'fullDate'}}</p>
						<span class="label main-color-back">
							<i class="fa fa-heart" aria-hidden="true"></i>
							{{jam.like}}
						</span>
						<span class="label sec-color-back">
							<i class="fa fa-users" aria-hidden="true"></i>
							{{jam.guests.length}}
						</span>
					</div>
				</article>
			</div>

		</section>


	</div>

	
</main>
