<div class="space-between-small"></div>

<header class="background-header add-jam-img">
	<h1>Dodaj nowy Jam</h1>
</header>

<section  class="container">



	<div ng-if="authenticated == false && !current_user" class="alert alert-danger" role="alert">Musisz być <a href="#/login">zalogowany</a> aby dodać Jam</div>

	<form ng-if="authenticated == true && current_user" ng-submit="addNewJam()" novalidate>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<div class="page-header">
						<h4 class="jam-head">Tytuł</h4>
					</div>	
					<input ng-model="jam.title" class="form-control" type="text" placeholder="Tytuł">
				</div>

				<div class="form-group">
					<div class="page-header">
						<h4 class="jam-head">Opis</h4>
					</div>	
					<textarea ng-model="jam.descr" rows="5" class="form-control" type="text" placeholder="Opis"></textarea>
				</div>
			</div>

			<div class="col-md-4">
				<div class="form-group">
					<div class="page-header">
						<h4 class="jam-head">Województwo</h4>
					</div>	
					<select class="form-control" ng-model="jam.state" >
						<option value="" disabled selected><strong>--- Choose state ---</strong></option>
						<option ng-repeat="state in states" value="{{state}}">{{state}}</option>
					</select>
				</div>

				<div class="form-group move-down">
					<div class="page-header">
						<h4 class="jam-head">Adres</h4>
					</div>	
					<input type="text" id="Autocomplete" class="form-control" ng-model="jam.location" ng-autocomplete="jam.location" details="details1" options="options1"/>
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				
				<div class="form-group">
					<div class="page-header">
						<h4 class="jam-head">Data i godzina</h4>
					</div>
					<datetimepicker 
						min-date="minDate" 
						hour-step="hourStep" 
						minute-step="minuteStep"
						ng-model="jam.date" show-meridian="showMeridian" 
						date-format="{{format}}" date-options="dateOptions"
						date-disabled="disabled(date, mode)" 

						readonly-date="false"

						show-spinners="true"
						readonly-time="false"
						date-opened="dateOpened">
					</datetimepicker>
<!-- 					<h4>Data Jam`u ustawiona na <em>{{jam.date | date:'shortTime' }}, {{jam.date | date:'fullDate' }}</em></h4> -->
					<div class="space-between-small"></div>
					<div ng-if="errors" class="alert alert-danger" role="alert">{{errors}}</div>
					<div ng-if="success" class="alert alert-success" role="alert">{{success}}</div>
					

					<button class="btn btn-lg btn-sec btn-block" type="submit">Dodaj</button>
				</div>
			</div>
		</div>		


		
	</form>
</section>
