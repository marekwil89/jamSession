<div class="container">
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">{{userProfile.username}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class=" col-md-12 col-lg-12"> 
					<table class="table">
						<tbody>
						<tr>
							<td>Rola w zespole:</td>
							<td>{{userProfile.role}}</td>
						</tr>
						<tr>
							<td>Zarejestorwany od</td>
							<td>{{userProfile.created_at | date: 'fullDate'}}</td>
						</tr>
						<tr>
							<td>Adres</td>
							<td>{{userProfile.adress}}</td>
						</tr>
							<td>Telefon</td>
							<td>{{userProfile.phone}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
