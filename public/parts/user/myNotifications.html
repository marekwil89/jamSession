<div class="space-between"></div>


<section class="container">
	<div class="separate-border" >
		<span class="text-middle">Powiadomienia</span>
	</div>

	<div ng-if="notifications.length == 0" class="alert alert-danger" role="alert">Nie masz nowych powiadomie≈Ñ</div>

	<div ng-if="notifications.length > 0" class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th class="text-center">Przeczytano</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="notify in notifications | orderBy: '-created_date'" class="{{notify.class}}" role="alert">
					<td >{{notify.created_date | date: 'fullDate'}}</td>
					<td><a href="#/userProfile/{{guest.username}}">{{notify.username}}</a></td>
					<td>{{notify.text}}</td>
					<td> <a href="#/jam/{{notify.jamId}}">{{notify.jamTitle}}</a></td>
					<td><input ng-click="setNotifyFalse(notify._id, notify.read)" class="form-control text-center" type="checkbox" ng-model="notify.read"></td>
				</tr>
			</tbody>
		</table>			
	</div>

</section>
