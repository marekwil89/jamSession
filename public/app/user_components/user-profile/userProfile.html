
<section class="myProfile">
	
	<div class="container">
		<div class="row">

			<div class="col-md-8 col-md-offset-2">
				<div class="separate-border" >
					<span class="text-middle header-font">{{userProfile.username}}</span>
				</div>

				<div class="space-between-small"></div>

				<div ng-if="userProfile.admin == true" class="page-header">
					<h4 class="label-header">Status</h4>
					<p>Admin</p>
				</div>

				<div class="page-header">
					<h4 class="label-header">Zarejestrowany</h4>
					<p>{{userProfile.created_at | date : 'shortTime'}}, {{userProfile.created_at | date: 'fullDate'}}</p>
				</div>
				
				<div class="page-header">
					<h4 class="label-header">SprzÄ™t</h4>
					<p>{{userProfile.role}}</p>
				</div>
				<div class="page-header">
					<h4 class="label-header">Adress</h4>
					<p>{{userProfile.adress}}</p>
				</div>
				<div class="page-header">
					<h4 class="label-header">Telefon</h4>
					<p>{{userProfile.phone}}</p>
				</div>

			</div>
			
		</div>		
	</div>


</section>
