

<header class="background-header edit-jam-img min-height">
	<h1 class="text-header">Edycja jamu</h1>
</header>

<section class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="separate-border">
				<span class="text-middle">{{jam.title}}</span>
			</div>
		</div>
	</div>
	<form ng-submit="updateJam()" novalidate>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<div class="page-header">
						<h4 class="label-header">Województwo</h4>
					</div>	
					<select ng-model="jam.state" >
						<option value="" disabled selected><strong>-Wybierz Województwo-</strong></option>
						<option ng-repeat="state in states" value="{{state}}">{{state}}</option>
					</select>
				</div>
				<div class="form-group">
					<div class="page-header">
						<h4 class="label-header">Data i godzina</h4>
					</div>
					<datetimepicker 
					min-date="minDate" 
					hour-step="hourStep" 
					minute-step="minuteStep"
					ng-model="date" show-meridian="showMeridian" 
					date-format="{{format}}" date-options="dateOptions"
					date-disabled="disabled(date, mode)" 

					readonly-date="false"

					show-spinners="true"
					readonly-time="false"
					date-opened="dateOpened">
				</datetimepicker>

			</div>
		</div>

		<div class="col-md-4">


			<div class="form-group move-down">
				<div class="page-header">
					<h4 class="label-header">Adres</h4>
				</div>
				<input type="text" id="Autocomplete" ng-autocomplete="jam.location" ng-model="jam.location" details="details1" options="options1"/>
			</div>
			<div class="form-group">
				<div class="page-header">
					<h4 class="label-header">Opis</h4>
				</div>	
				<textarea ng-model="jam.descr" rows="5" type="text" placeholder="Opis"></textarea>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="space-between-small"></div>
			<div ng-if="errors" class="alert alert-danger" role="alert">{{errors}}</div>
			<div ng-if="success" class="alert alert-success" role="alert">{{success}}</div>
			

			<button class="button btn-long button-info" type="submit">Zapisz</button>

		</div>
	</div>		


	
</form>
</section>
